name: macOS

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1

    - name: Install Conan
      run: |
          pip install conan
          conan profile new default --detect

    - name: Install clang-format
      run: pip install clang-format

    - name: Create conan package
      run: conan create .
