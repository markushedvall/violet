name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1

    - name: Install Conan
      run: |
          pip install conan
          conan profile new default --detect

    - name: Create conan package
      run: conan create .
